<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 테스트용 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a7e9fa;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap; /* 화면이 작을 경우에도 줄 바꿈이 일어나도록 설정 */
        }

        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .image-container {
            text-align: left;
            margin-top: auto; /* 아래에 배치 */
            margin-left: auto; /* 왼쪽에 배치 */
        }

        .image-container img {
            max-width: 100%; /* 이미지를 컨테이너에 맞게 조절 */
            height: auto;
        }

        /* 오른쪽 텍스트 창 스타일링 */
        .text-box {
            flex: 1; /* 화면 너비에 맞게 자동 조절 */
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #a7e9fa;
            color: #333;
            text-align: center;
            padding: 10px;
        }

        /* 관심사 항목들 사이에 줄 간격 추가 */
        .text-box ul {
            margin-top: 10px;
        }

        /* 관심사 항목들 간격을 띄움 */
        .text-box li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 테스트용 웹사이트</h1>
    </header>
    <div class="container">
        <h2>Hello!<br>이곳은 Tae yeon.Kim의 사이트입니다.</h2>
        
        <!-- 이미지를 왼쪽 하단에 배치합니다. -->
        <div class="image-container">
            <img src="images\니모.jpg" alt="Anemonefish">
        </div>

        <!-- 오른쪽 텍스트 창에 내 관심사 추가 -->
        <div class="text-box">
            <h2>내 관심사</h2>
            <ul>
                <li>Fishing</li>
                <li>Sports</li>
                <li>Cooking</li>
            </ul>
        </div>
    </div>
    <footer>
        &copy; 2023 my test website. 모든 권리 보유.
    </footer>
</body>
</html>
